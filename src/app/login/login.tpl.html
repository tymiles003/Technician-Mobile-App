<div class="charteBleue-body">
    <div class="container-fluid">
        <div class="row">
            <div class="alignMiddle-div">
                <form>
                    <div class="text-center">
                        <p style="margin-bottom:50px;" class="charteBleue-title">VEUILLEZ VOUS IDENTIFIER</p>
                    </div>
                    <div class="form-group">
                        <label for="utilisateur" class="charteBleue-form-text" style="font-size: 15px !important;">IDENTIFIANT</label>
                        <input type="text" class="form-control taillesInput charteBleue-form-input" id="utilisateur" style="color: #DBEBFF !important;"
                                       placeholder="identifiant">
                    </div>
                    <div class="form-group">
                        <label for="motdepasse" class="charteBleue-form-text" style="font-size: 15px !important;">MOT DE PASSE</label>
                        <input type="password" class="form-control taillesInput charteBleue-form-input" id="motdepasse" style="color: #DBEBFF !important;" 
                                       placeholder="mot de passe">
                    </div>
                    <div class="form-group" style="margin-top:50px;">
                        <button type="submit" class="btn charteBleue-form-button taillesButton" ng-click="logIn()">CONNEXION</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
